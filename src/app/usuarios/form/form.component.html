<div class="container card-body bg-info">
    <h1>{{title}}</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="numDoc">Número de documento</label>
            <input type="text" class="form-control" name="numDoc" #numDoc [(ngModel)]="usuario.numDoc"
                placeholder="Ingrese el número de documento" id="numDoc">
        </div>
        <div class="form-group">
            <label for="Perfil">Perfil</label>
            <input type="text" class="form-control" name="perfil" #perfil [(ngModel)]="usuario.perfil"
                placeholder="Ingrese el perfil" id="perfil">
        </div>
        <div class="form-group">
            <label for="habilitado">Estado habilitado</label>
            <input type="text" class="form-control" name="habilitado" #habilitado [(ngModel)]="usuario.habilitado"
                placeholder="Ingrese el estado" id="habilitado">
        </div>
        <button type="submit" class="btn btn-success" (click)="register()" *ngIf="!usuario.usu else elseBlock">Registrar</button>
        <ng-template #elseBlock>
            <button type="submit" class="btn btn-success" (click)="update()">Actualizar</button>
        </ng-template>
    </form>
</div>
